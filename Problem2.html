<head>
<title>Table Heading</title>
</head>
<body>

<table border="2" align="center">
    <caption>Product Table</caption>
    <thead>
        <tr >
        <td style="background-color: navy; color: white;"><b> Product</b></td>
        <td style="background-color: navy; color: white;"><b>Price</b></td>
        <td style="background-color: navy; color: white;"><b>Quantity</b></td>
        <td style="background-color: navy; color: white;"><b>Amount</b></td>
        </tr>
    </thead>
    <tr>
        <td>P001</td>
        <td>1000.00</td>
        <td>12</td>
        <td>12000.00</td>
    </tr>
    <tr>
        <td>P002</td>
        <td>2000.00</td>
        <td>12</td>
        <td>20000.00</td>
    </tr>
    <tr>
        <td>Total</td>
        <td>3000.00</td>
        <td>22</td>
        <td>32000.00</td>
    </tr>
</table>

</body>
</html>
